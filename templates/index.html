<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" /> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo"><a href="#">AI</a></div>
        <ul class ='links'>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('tabular') }}">Tabular</a></li>
          <li><a href="{{ url_for('text') }}">Text</a></li>
          <li><a href="{{ url_for('citra') }}">Citra</a></li>
        </ul>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        </div>
  
      </div>
  
    <div class="dropdown_menu">
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('tabular') }}">Tabular</a></li>
      <li><a href="{{ url_for('text') }}">Text</a></li>
      <li><a href="{{ url_for('citra') }}">Citra</a></li>
    </div>
    </header>
      <section>
        <div class="container">
            <div class="hero">
              <h1>Welcome</h1>
              <p>Website untuk prediksi Income, sentiment, dan prediksi image RPS
            </div>
          </div>
      </section>

    <script>
      const toggle_btn = document.querySelector('.toggle_btn')
      const toggle_btnIcon = document.querySelector('.toggle_btn i')
      const dropDown_menu = document.querySelector('.dropdown_menu')

      toggle_btn.onclick = function(){
        dropDown_menu.classList.toggle('open')
        const isOpen = dropDown_menu.classList.contains('open')
        toggle_btnIcon.classList = isOpen
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'


      }
    </script>

  </body>
</html>
