<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" /> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo"><a href="#">AI</a></div>
        <ul class ='links'>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('tabular') }}">Tabular</a></li>
          <li><a href="{{ url_for('text') }}">Text</a></li>
          <li><a href="{{ url_for('citra') }}">Citra</a></li>
        </ul>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        </div>
  
      </div>
  
    <div class="dropdown_menu">
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('tabular') }}">Tabular</a></li>
      <li><a href="{{ url_for('text') }}">Text</a></li>
      <li><a href="{{ url_for('citra') }}">Citra</a></li>
    </div>
    </header>
      <section>
        <form action="/citrapredict" method="post" enctype="multipart/form-data">
          <div class="container">
            <div class="input-group">
              <h1>Upload Image To Make Prediction</h1>
              <div class="container-input-citra">
                <img id="blah" class="image-preview" src="{{ url_for('static', filename=img) }}" alt=""> 
              </div>
              <input type='file' id="fileInput" name="file" onchange="readURL();" accept="image/jpeg,image/jpg,image/png"/>
              <input type="submit" value="Submit">
              <div style="padding: 10px;">
                <p style="padding-bottom: 5px;">Prediction : {{ pred }}</p>
                <p style="padding-bottom: 5px;">Runtimes: {{ time }}</p>
                <p style="padding-bottom: 5px;">idx: {{ idx }}</p>
                <p style="padding-bottom: 5px;">Label: {{ label }}</p>
                <p style="padding-bottom: 5px;">Probability: {{ prob }}</p>
            </div>
                </div>
            </div>
          </div>
        </form>
      </section>

    <script>
      const toggle_btn = document.querySelector('.toggle_btn')
      const toggle_btnIcon = document.querySelector('.toggle_btn i')
      const dropDown_menu = document.querySelector('.dropdown_menu')

      function readURL() {
          const fileInput = document.getElementById('fileInput');
          const imgPreview = document.getElementById('blah');

          if (fileInput.files && fileInput.files[0]) {
              const reader = new FileReader();

              reader.onload = function (e) {
                  imgPreview.src = e.target.result;
              };

              reader.readAsDataURL(fileInput.files[0]);
          }
      }


      toggle_btn.onclick = function(){
        dropDown_menu.classList.toggle('open')
        const isOpen = dropDown_menu.classList.contains('open')
        toggle_btnIcon.classList = isOpen
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'


      }
    </script>

  </body>
</html>
